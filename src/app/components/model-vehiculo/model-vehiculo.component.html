<div id="modalVehiculo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"> Nuevo vehiculo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="vehiculoForm" (ngSubmit)="enviar(vehiculoForm.value )">
                        <h5>Información del vehículo</h5>
                        <div class="form-row">

                            <div class="form-group col-md-6 ">

                                <div class="form-group">
                                    <label for="Nombre del propietario">Nombre del propietario:</label>
                                    <input formControlName="nombre_propietario" type="text" name="Nombre del propietario" required id="Nombre del propietario" class="form-control" placeholder="Nombre del propietario">
                                    <div class="alert-danger" *ngIf="nombre_propietario.invalid && (nombre_propietario.dirty || nombre_propietario.touched)">
                                        <div class="container-error-message" *ngIf="nombre_propietario.errors.required">
                                            Nombre del propietario es obligatoria
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="Matrícula">Matrícula:</label>
                                    <input formControlName="matricula" type="text" name="Matrícula" id="Matrícula" required class="form-control" placeholder="Matrícula">
                                    <div class="alert-danger" *ngIf="matricula.invalid && (matricula.dirty || matricula.touched)">
                                        <div class="container-error-message" *ngIf="matricula.errors.required">
                                            Matricula es obligatoria
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-group ">
                                    <label for="Placa">Placa:</label>
                                    <input formControlName="placa" type="text" name="Placa" id="Placa" required class="form-control" placeholder="Placa">
                                    <div class="alert-danger" *ngIf="placa.invalid && (placa.dirty || placa.touched)">
                                        <div class="container-error-message" *ngIf="placa.errors.required">
                                            Placa es obligatoria
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group ">
                                    <label for="Marca"> Marca:</label>
                                    <input formControlName="marca" type="text" name="Marca" id="Marca" required class="form-control" placeholder="Marca">
                                    <div class="alert-danger" *ngIf="marca.invalid && (marca.dirty || marca.touched)">
                                        <div class="container-error-message" *ngIf="marca.errors.required">
                                            Marca es obligatoria
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group col-md-6">


                                <div class="form-group ">
                                    <label for="Color"> Color:</label>
                                    <input formControlName="color" type="text" name="Color" id="Color" required class="form-control" placeholder="Color">
                                    <div class="alert-danger" *ngIf="color.invalid && (color.dirty || color.touched)">
                                        <div class="container-error-message" *ngIf="color.errors.required">
                                            Color es obligatorio
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group ">
                                    <label for="Año"> Año:</label>
                                    <input formControlName="anio" type="number" name="Anio" id="Anio" required class="form-control" placeholder="Anio">
                                    <div class="alert-danger" *ngIf="anio.invalid && (anio.dirty || anio.touched)">
                                        <div class="container-error-message" *ngIf="anio.errors.required">
                                            Año es obligatorio
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="form-group ">
                                    <label for="Tipo"> Tipo:</label>
                                    <input formControlName="tipo" type="text" name="tipo" id="tipo" required class="form-control" placeholder="tipo">
                                    <div class="alert-danger" *ngIf="tipo.invalid && (tipo.dirty || tipo.touched)">
                                        <div class="container-error-message" *ngIf="tipo.errors.required">
                                            tipo es obligatorio
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="form-group col-md-6">
                                <label for="Descripcion de la Tarifa"> Descripcion de la Tarifa:</label>
                                <input formControlName="descripcion" type="text" name="Descripcion de la Tarifa" id="Descripcion de la Tarifa" required class="form-control" placeholder="Descripcion de la Tarifa">
                                <div class="alert-danger" *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)">
                                    <div class="container-error-message" *ngIf="descripcion.errors.required">
                                        Se requiere Descripcion.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">

                                <label for="Tarifa"> Tarifa:</label>
                                <input formControlName="tarifa" type="number" name="Tarifa" id="Tarifa" required class="form-control" placeholder="Tarifa">

                                <div class="alert-danger" *ngIf="tarifa.invalid && (tarifa.dirty || tarifa.touched)">
                                    <div class="container-error-message" *ngIf="tarifa.errors.required">
                                        Se requiere una Tarifa.
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button (click)="postQuery()" (click)="createTarifa()" [disabled]="vehiculoForm.invalid" type="submit " class="btn btn-outline-primary float-right mb-5 ">Guardar </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
