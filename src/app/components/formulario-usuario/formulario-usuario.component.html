<div class="card">
    <h5 class="card-header">Usuarios</h5>
    <div class="card-body">
        <form action="">
            <h5>Información del usuario</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-group col-md-6">
                        <label for=" Cédula">Cédula: </label>
                        <input type="text" name="Cédula" id="Cédula" class="form-control" placeholder="Cédula">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Nombres">Nombres:</label>
                        <input type="text" name="Nombres" id="Nombres" class="form-control" placeholder="Nombres">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group col-md-6">
                        <label for="Apellidos">Apellidos:</label>
                        <input type="text" name="Apellidos" id="Apellidos" class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Dirección">Dirección:</label>
                        <input type="text" name="Dirección" id="Dirección" class="form-control" placeholder="Dirección">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group col-md-6">
                        <label for="Celular">Celular:</label>
                        <input type="text" name="Celular" id="Celular" class="form-control" placeholder="Celular">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Correo Electronico">Correo Electronico:</label>
                        <input type="text" name="Correo Electronico" id="Correo Electronico" class="form-control" placeholder="Correo Electronico">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group col-md-6">
                        <label for="Contraseña ">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Contraseña ">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <h4>Seleccione el tipo de usuario</h4>
                    <button type="submit" class="btn btn-outline-primary float-xl-none
                    t mb-5" [routerLink]="['/cliente']">Cliente</button>
                    <button type="submit" class="btn btn-outline-primary float-xl-none
                    t mb-5" [routerLink]="['/transportista']">Transportista</button>


                </div>

            </div>
        </form>
    </div>
</div>
